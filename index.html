<!DOCTYPE html>

<html>
	<head>
		<title>Yuri March - DoWhile 2021</title>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<script src="https://kit.fontawesome.com/efa6b68cb8.js" crossorigin="anonymous"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="avatar">
					<span>
						<img class="rotation" src="images/build.svg" alt="Selo Rocketseat" />
					</span>
					<img id="profileImage" alt="Foto pessoal" />
				</div>

				<h1 id="userName"></h1>
				<a id="userLink" target="_blank">
					<img src="images/github.svg" alt="ícone github" />
					<span id="userLogin"></span>
					<i class="fas fa-user-friends"></i>
					<span id="followers"></span>
				</a>

				<p id="userBio"></p>
				<p>
					Check out my repositories
					<a id="repos" href="https://github.com/YuriMarch?tab=repositories" target="_blank"
						>here!</a
					>
				</p>

				<ul id="socialLinks">
					<li class="facebook">
						<a href="https://www.facebook.com" target="_blank">
							<img src="images/facebook.svg" alt="ícone facebook" />
						</a>
					</li>
					<li class="instagram">
						<a href="https://instagram.com" target="_blank">
							<img src="images/instagram.svg" alt="ícone instagram" />
						</a>
					</li>
					<li class="linkedin">
						<a href="https://www.linkedin.com/" target="_blank">
							<img src="images/linkedin.svg" alt="ícone linkedin" />
						</a>
					</li>
				</ul>
			</div>
		</main>
	</body>
</html>
